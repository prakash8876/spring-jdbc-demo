<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">

<title>New Product Form</title>
</head>
<body>

	<div class="container" align="center">
		<h1 class="display-4">Create New Product</h1>
		<br>
	</div>

	<div class="container">
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">
			<div class="form-group">
				<label for="product_name">Product Name</label> 
				<input type="text" th:field="*{name}" class="form-control" id="product_name"
					aria-describedby="product name" />
			</div>
			<div class="form-group">
				<label for="product_brand">Product Brand</label>
				<input type="text" th:field="*{brand}" class="form-control" id="product_brand"
					aria-describedby="product brand">
			</div>
			<div class="form-group">
				<label for="made_in">Made In</label> 
				<input type="text" th:field="*{madeIn}" class="form-control" id="made_in"
					aria-describedby="Country Made In">
			</div>
			<div class="form-group">
				<label for="product_price">Product Price</label> 
				<input type="text" th:field="*{price}" class="form-control" id="product_price"
					aria-describedby="product price">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>	
		</form>
	</div>





	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

</body>
</html>
